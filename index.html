<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <main>
    <div class="cardContainer">



      <div class="card">
        <section class="qrContainer">
          <img src="./images/image-qr-code.png" alt="" class="imgQr">
        </section>

        <!--card body-->

        <div class="cardBody">
          <h1>
          Improve your front-end skills by building projects
          </h1>
          <p>Scan the QR to visit front-end mentor and take your coding skills to the next level.</p>
        </div>   
        
      </div>




    </div>
    

        

        


  
  </main>
  
</body>
</html>
